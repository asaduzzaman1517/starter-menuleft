<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Keendev - Responsive Wordpress Template</title>

        <!-- favicon -->
        <link
            rel="icon"
            href="assets/img/favicon.png"
            sizes="20x20"
            type="image/png"
        />

        <!-- Stylesheet Link -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- Header  -->
        <section id="header" class="kdv_header t-bg-primary-grad">
            <div class="kdv_header__bg">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="kdv_menu-bar">
                                <div class="kdv_brand">
                                    <a
                                        href="index.html"
                                        class="kdv_brand__link"
                                    >
                                        <img
                                            src="assets/img/keendev_logo.png"
                                            alt="Keendev"
                                            class="kdv_brand__img"
                                        />
                                    </a>
                                    <span class="kdv_brand__icon-box">
                                        <span class="kdv_brand__icon"></span>
                                    </span>
                                    <!--Menu Icon for Mobile-->
                                </div>
                                <!--logo-->
                                <div class="kdv_menu">
                                    <div class="kdv_menu__content">
                                        <div class="kdv_brand--sm t-mb-80">
                                            <a
                                                href="index.html"
                                                class="kdv_brand__link kdv_brand--sm__link"
                                            >
                                                <img
                                                    src="assets/img/favicon.png"
                                                    alt="Keendev"
                                                    class="kdv_brand__img"
                                                />
                                            </a>
                                        </div>
                                        <!--menu logo only for small screen-->
                                        <div class="kdv_menu__is">
                                            <ul
                                                class="kdv_nav kdv_nav--primary t-mb-50"
                                            >
                                                <li class="current-menu-item">
                                                    <a href="#">home</a>
                                                </li>
                                                <li>
                                                    <a href="#">theme</a>
                                                </li>
                                                <li>
                                                    <a href="#">blog</a>
                                                </li>
                                                <li>
                                                    <a href="#">support</a>
                                                </li>
                                                <li>
                                                    <a href="#">about</a>
                                                </li>
                                            </ul>
                                            <a
                                                href="#"
                                                class="button button--rounded button--sm t-bg-secondary-grad text-capitalize button--one"
                                                >sign up</a
                                            >
                                        </div>
                                    </div>
                                    <div class="kdv_menu__close"></div>
                                </div>
                                <!--menu-->
                            </div>
                            <!--menu-bar-->

                            <div class="kdv_hero">
                                <div class="kdv_hero__content text-center">
                                    <h1 class="kdv_hero__title">
                                        We Craft
                                        <span class="font-weight-bold"
                                            >Themes</span
                                        >
                                        For Wordpress Websites
                                    </h1>
                                    <span
                                        class="lg-text kdv_hero__subtitle t-mb-50"
                                    >
                                        Need a website for your business,
                                        organisation or personal project? We
                                        have the right solution.
                                    </span>
                                    <a
                                        href="#"
                                        class="button button--lg t-bg-secondary-grad text-uppercase button--one button--rounded"
                                    >
                                        start now
                                    </a>
                                </div>
                            </div>
                            <!--hero-->
                        </div>
                    </div>
                </div>
            </div>
            <!--Header-bg-->
        </section>
        <!-- Header Section End -->

        <!-- jquery -->
        <script src="assets/js/jquery.js"></script>
        <!-- Bootstrap -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!-- Slick Slider  -->
        <script src="assets/js/slick.min.js"></script>
        <!-- Main script -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
